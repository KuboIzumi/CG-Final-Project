<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Endless Drive</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <div id="loading" style="
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: Arial, sans-serif;
  font-size: 24px;
  color: #333;
  background: rgba(255,255,255,0.9);
  padding: 20px 40px;
  border-radius: 10px;
  z-index: 10;
">
  Loading...
</div>
    <script type="module" src="main.js"></script>
    <div id="speedDisplay" style="
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #ADD8E6;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 20px;
  font-family: sans-serif;
  font-size: 32px;
  font-weight: bold;
  border-radius: 8px;
  z-index: 1;
">
  Speed: 60 km/h
</div>
  </body>
  <button id="toggleCameraBtn" style="position: absolute; top: 10px; left: 10px; z-index: 1;">
    Toggle Free Camera
  </button>  
</html>
