<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Endless Drive</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module" src="main.js"></script>
    <button id="toggleCameraBtn">Enter Free Camera</button>
    <button id="lightToggleBtn">Turn Lights On</button>

    <div id="loading" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #333;
      background: rgba(255,255,255,0.9);
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 10;
    ">
      Loading...
    </div>
    
    <div id="speedometer" style="
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, #222 60%, #111 100%);
      border: 4px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
    ">
      <div id="needle" style="
        position: absolute;
        width: 4px;
        height: 60px;
        background: red;
        transform-origin: bottom center;
        transform: rotate(-90deg);
        bottom: 50%;
        left: 50%;
        margin-left: -2px;
      "></div>
      <div id="speedLabel" style="
        position: absolute;
        bottom: 25px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: monospace;
        font-size: 16px;
      ">0 km/h</div>
    </div>
  </body> 
</html>
